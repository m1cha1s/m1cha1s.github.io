<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m1cha1s blog</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="https://m1cha1s.github.io/posts.js"></script>
</head>
<body>
    <div>
        <h1>Posts</h1>

        <div id="posts">
            <script>
                var converter = new showdown.Converter({tables:true})

                posts.forEach(post => {
                    var postMD = ""
                    var req = new XMLHttpRequest()
                    
                    req.open("GET", "https://m1cha1s.github.io/" + post, true)
                    req.send(null)

                    req.onreadystatechange = function () {
                        if (req.readyState === 4 && req.status === 200) {
                            var type = req.getResponseHeader("Content-Type")
                            if (type.indexOf("text") !== 1) {
                                var postMD = req.responseText

                                var postHTML = converter.makeHtml(postMD)
                                document.querySelector("#posts").innerHTML += "<div> " + postHTML + " </div>"
                            }
                        }
                    }

                    
                });

            </script>
        </div>

    </div>
</body>
</html>
